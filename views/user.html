<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/user.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <title>User</title>
</head>
<body>
<div class="login-page">
  <div class="form">
    <h2>User</h2>
    <form action="/user/{{.Id}}" method="get">
      <p> {{.FirstName}}</p>
      <p> {{.LastName}}</p>
      <p> {{.Email}}</p>
      <p id="passwd" > {{.Password}}</p>
      <i class="fa fa-eye parola" onClick="parolaGoster('passwd', this)">   </i>
    </form>
    <form action="/update" method="get">
      <button type="submit"><b>Update</b></button>
    </form>
    <form action="/success" method="get">
      <button type="submit"><b>Logout</b></button>
    </form>
  </div>
</div>
<script>
  function parolaGoster(id, el) {
    let x = document.getElementById(id);
    if (x.type === "password") {
      x.type = "text";
      el.className = 'fa fa-eye-slash parola';
    } else {
      x.type = "password";
      el.className = 'fa fa-eye parola';
    }
  }
</script>
</body>
</html>
